<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="200" viewBox="0 0 720 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Compliance Agent">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="720" height="200" fill="#0b1220"/>

  <!-- Shield icon -->
  <g transform="translate(60,40)" filter="url(#shadow)">
    <path d="M80 0 L160 32 V92 c0 54 -47 78 -80 96 c-33 -18 -80 -42 -80 -96 V32 Z" fill="url(#g)"/>
    <circle cx="80" cy="76" r="36" fill="#0b1220"/>
    <path d="M66 78 l12 12 l28 -28" fill="none" stroke="#22c55e" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title -->
  <g transform="translate(270,60)">
    <text x="0" y="0" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="38" font-weight="700" fill="#e5e7eb">Compliance Agent</text>
    <text x="0" y="38" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18" fill="#9ca3af">Open-source DevSecOps endpoint compliance tool</text>
  </g>
</svg>


